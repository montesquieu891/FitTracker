name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: python -m ruff check src/ tests/

      - name: Ruff format check
        run: python -m ruff format --check src/ tests/

      - name: Mypy type check
        run: python -m mypy src/fittrack/ --ignore-missing-imports

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests with coverage
        env:
          APP_ENV: testing
          JWT_SECRET_KEY: ci-test-secret-key-not-for-production
          JWT_ALGORITHM: HS256
          SECRET_KEY: ci-secret-key-not-for-production
        run: |
          python -m pytest tests/unit/ \
            --cov=src/fittrack \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=85 \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Build production image
        run: docker build -f docker/Dockerfile.prod -t fittrack:ci-${{ github.sha }} .

      - name: Verify image runs
        run: |
          docker run -d --name fittrack-ci \
            -e APP_ENV=production \
            -e JWT_SECRET_KEY=ci-test-key \
            -e JWT_ALGORITHM=HS256 \
            -e SECRET_KEY=ci-secret \
            -p 8000:8000 \
            fittrack:ci-${{ github.sha }}
          sleep 5
          curl -sf http://localhost:8000/health/live || (docker logs fittrack-ci && exit 1)
          docker stop fittrack-ci

